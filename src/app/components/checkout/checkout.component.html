<h1 class="py-5 text-center">Checkout</h1>
<div class="row justify-content-center">
  <div class="col col-10 col-md-8 mb-5">
    <form class="p-5 bg-white shadow-sm rounded-3 mb-3" (ngSubmit)="submitOrder()">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="fullName" required minlength="3">
      </div>
      <div class="mb-3">
        <label for="creditCard" class="form-label">Credit Card</label>
        <input type="text" class="form-control" id="creditCard" name="creditCard" [(ngModel)]="creditCard" required minlength="16">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Shipping Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary me-3">Submit</button>
      <a class="text-decoration-none" [routerLink]="['/cart']">Cancel</a>
    </form>
  </div>
</div>
